<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>กำลังพาไปหน้าเว็บงานเสี่ยง…</title>
</head>
<body>
  <p>กำลังพาไปยังหน้าเว็บงานเสี่ยง…</p>

  <script>
    fetch('./target.txt', { cache: 'no-store' })
      .then(r => r.text())
      .then(url => {
        url = url.trim();
        if (!url) throw new Error('empty');
        location.replace(url);
      })
      .catch(() => {
        document.body.innerHTML =
          '<h3>ยังไม่มีลิงก์ล่าสุด</h3>' +
          '<p>กรุณาแจ้งผู้ดูแลระบบให้อัปเดตไฟล์ target.txt</p>';
      });
  </script>
</body>
</html>
